{% extends "layout.html" %}
{% block title %}Create new issue{% endblock %}
{% block content %}
    <h1>Create new issue</h1>
    <h3>
        <a href="/categories/{{ category.id }}/">Back to {{ category.name }} issue list</a>
    </h3>
    <form method="post" action="create_issue" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Issue Title</label>
            <input type="text" id="title" name="title" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="content">Description</label>
            <textarea id="text" name="text" rows="6" maxlength="512"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image (optional)</label>
            <p>
                <em>512kb max filesize, .png or .jpg accepted</em>
            </p>
            <input type="file" id="image" name="image" accept="image/png, image/jpg">
        </div>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
