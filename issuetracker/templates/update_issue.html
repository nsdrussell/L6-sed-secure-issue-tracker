{% extends "layout.html" %}
{% block title %}Update issue{% endblock %}
{% block content %}
    <h1>Update issue: {{ issue.title }}</h1>
    <h3>
        <a href="/categories/{{ category_id }}/issues/{{ issue.id }}">Back to issue</a>
    </h3>
    <form method="post" action="update" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">New Title</label>
            <input type="text" id="title" name="title" placeholder="{{ issue.title }}">
        </div>
        <div class="form-group">
            <label for="content">New Description</label>
            <textarea id="text"
                      name="text"
                      rows="6"
                      maxlength="512"
                      placeholder="{{issue.description}}"></textarea>
        </div>
        <button type="submit">Update</button>
    </form>
{% endblock %}
